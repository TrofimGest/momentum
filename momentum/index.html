<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <h2 class="title">Mac DeMarco</h2>
      <h3 class="artist">My Kind of Woman</h3>
      <audio src="./assets/music/MacDeMarcoMyKindofWoman.mp3"></audio>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">2:06</span>
      </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
      </div>
      <div class="player-controls">
        <div class="conrol-container">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
        <div class="volume">
          <div class="volume-icon player-icon"></div>
          <div class="volume-progress-container" id="volume-progress-container">
          <div class="volume-progress" id="volume-progress"></div>
        </div>
      </div>
      </div>
      <ul class="play-list"></ul>
      </div>

      <div class="settings"></div>
      <div class="settings-container">
        <div class="close-settings" id="close-menu-icon"></div>
        <hr>
        <div class="language">
            <div class ="language-container">
            <span class="language-span"></span>
            <label class="langage-label-1" for="language1">
              <span class="russian-language"></span>
              <input type="radio" name="language" class="language-input" id="language1" value="russian">
            </label>
            <label class="langage-label-1" for="language1">
              <span class="english-language"></span>
              <input type="radio" name="language" class="language-input" id="language2" value ="english" checked>
            </label>
        </div>
          <div class="hide-element">
            <span class="hide-span"></span>
            <label class="hide-label-1" for="hide">
              <span class ="hide1"></span>
              <input type="checkbox" name="hide" class="hide-input hide-input1" value="1">
            </label>
            <label class="hide-label-1" for="hide">
              <span class ="hide2"></span>
              <input type="checkbox" name="hide" class="hide-input hide-input2" value="2">
            </label>
            <label class="hide-label-1" for="hide">
              <span class ="hide3"></span>
              <input type="checkbox" name="hide" class="hide-input hide-input3" value="3">
            </label>
            <label class="hide-label-1" for="hide">
              <span class ="hide4"></span>
              <input type="checkbox" name="hide" class="hide-input hide-input4" value="4">
            </label>
            <label class="hide-label-1" for="hide">
              <span class ="hide5"></span>
              <input type="checkbox" name="hide" class="hide-input hide-input5" value="5">
            </label>
          </div>
        </div>
      </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    
    </div>
    <div class="time-block">
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" id="enter-name" class="name"/>
      </div>
  </div>
  </main>
  <footer class="footer">
    <div class="quote-block">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <script src="./js/links.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/time.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/audio.js"></script>
  <script src="./js/hide.js"></script>
  <script src="./js/translate.js"></script>
</body>
</html>
